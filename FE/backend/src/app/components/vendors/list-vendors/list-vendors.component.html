<!-- Container-fluid starts-->
<div class="container-fluid">
        <div class="card">
            <div class="card-body vendor-table">
                <div id="batchDelete" class="custom-datatable vendor-list">
                    <div class="table-responsive ">
                        <nz-table #table [nzData]="orders" nzTableLayout="fixed">
                            <thead>
                                <tr>
                                  <th nzWidth="10%">Order ID</th>
                                  <th nzWidth="25%">Total</th>
                                  <th nzWidth="25%">Delivery Date</th>
                                  <th nzWidth="25%">Shipping Date</th>
                                  <th nzWidth="30%">Shipping Code</th>
                                  <th nzWidth="25%">User</th>
                                  <th nzWidth="10%">Action</th>
                                </tr>
                              </thead>
                              <tbody>
                                <tr *ngFor="let data of orders">
                                    <td nzWidth="10%">{{ data.id }}</td>
                                    <td nzWidth="25%">{{ data.total }}</td>
                                    <td nzWidth="25%">{{ data.delivery_date | date }}</td>
                                    <td nzWidth="25%">{{ data.shipping_date | date }}</td>
                                    <td nzWidth="40%">{{ data.shipping_code }}</td>
                                    <td nzWidth="25%">{{ data.user.name }} {{ data.user.surname }}</td>
                                    <td nzWidth="10%">
                                        <a [routerLink]="'/orders/detail'" [queryParams]="{id: data.id}"><i nz-icon nzType="eye" style="color: black; font-size: large;" nzTheme="outline"></i></a>
                                    </td>
                                </tr>
                              </tbody>
                        </nz-table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Container-fluid Ends-->
