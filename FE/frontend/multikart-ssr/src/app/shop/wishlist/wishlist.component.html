<app-breadcrumb [title]="'Wishlist'" [breadcrumb]="'Wishlist'"></app-breadcrumb>
<!--section start-->
<section class="wishlist-section section-b-space">
  <div class="container">
    <div class="col-md-12 empty-cart-cls text-center" *ngIf='!variations.length'>
      <img src="assets/images/empty-wishlist.png" alt="Empty cart" title="Emprt cart">
      <h3 class="mt-4"><b>Wishlist is Empty</b></h3>
      <h4>Explore more shortlist some items.</h4>
    </div>
    <div class="row" *ngIf='variations.length'>
      <div class="col-sm-12">
        <table class="table cart-table table-responsive-xs">
          <thead>
            <tr class="table-head">
              <th scope="col">image</th>
              <th scope="col">product name</th>
              <th scope="col">price</th>
              <th scope="col">action</th>
            </tr>
          </thead>
          <tbody *ngFor="let variation of variations let i = index">
            <tr>
              <td>
                <!-- TODO: aggiungere id variation? -->
                  <a [routerLink]="['/shop/product/detail']" [queryParams]="{id: variation.product.id}"> 
                    <img [src]="variation.variations[0].media[0].url">
                  </a>
              </td>
              <td>
                  <a>{{ variation.product.name | titlecase }}</a>
                  <div class="mobile-cart-content row">
                    <div class="col-xs-3">
                      <h2 class="td-color">
                          {{ variation.product.price }} €
                      </h2>
                    </div>
                    <div class="col-xs-3">
                      <h2 class="td-color">
                        <a href="javascript:void(0)" (click)="removeItem(variation.id_variation)" class="icon mr-1">
                          <i class="ti-close"></i>
                        </a>
                        <a [routerLink]="['/shop/cart']" (click)="addToCart()" class="cart">
                          <i class="ti-shopping-cart"></i>
                        </a>
                      </h2>
                    </div>
                  </div>
              </td>
              <td>
                  <h4>
                    {{ variation.product.price }} €
                  </h4>
              </td>
              <td>
                  <a href="javascript:void(0)" (click)="removeItem(variation.id_variation)" class="icon mr-3">
                    <i class="ti-close"></i>
                  </a>
                  <a href="javascript:void(0)" (click)="addToCart()" class="cart">
                    <i class="ti-shopping-cart"></i>
                  </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="row wishlist-buttons" *ngIf='variations.length'>
      <div class="col-12">
        <a [routerLink]="['/shop']" class="btn btn-solid">continue shopping</a>
        <a [routerLink]="['/shop/checkout']" class="btn btn-solid">check out</a>
      </div>
    </div>
  </div>
</section>
<!--section end-->
