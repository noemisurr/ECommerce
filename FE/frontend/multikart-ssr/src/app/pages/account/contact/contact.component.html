<section class="contact-page section-b-space">
  <div class="container">
    <div class="row section-b-space">
      <div class="col-lg-7 map">
        <iframe
          width="600"
          height="500"
          id="gmap_canvas"
          src="https://maps.google.com/maps?q=via%20Regolizie%208&t=&z=13&ie=UTF8&iwloc=&output=embed"
          frameborder="0"
          scrolling="no"
          marginheight="0"
          marginwidth="0"
        ></iframe
        ><a href="https://123movies-to.org"></a><br /><style>
          .mapouter {
            position: relative;
            text-align: right;
            height: 500px;
            width: 600px;
          }
          .gmap_canvas {
            overflow: hidden;
            background: none !important;
            height: 500px;
            width: 600px;
          }
        </style>
      </div>
      <div class="col-lg-5">
        <div class="contact-right">
          <ul>
            <li>
              <div class="contact-icon">
                <img
                  src="assets/images/icon/phone.png"
                  alt="Generic placeholder image"
                />
                <h6>Contact Us</h6>
              </div>
              <div class="media-body">
                <p>{{ contact.telephone }}</p>
                <!-- <p>+86 163 - 451 - 7894</p> -->
              </div>
            </li>
            <li>
              <div class="contact-icon">
                <i class="fa fa-map-marker" aria-hidden="true"></i>
                <h6>Address</h6>
              </div>
              <div class="media-body">
                <p>{{ contact.address }}, {{ contact.city }}</p>
                <p>{{ contact.postal_code }}</p>
              </div>
            </li>
            <li>
              <div class="contact-icon">
                <img
                  src="assets/images/icon/email.png"
                  alt="Generic placeholder image"
                />
                <h6>Address</h6>
              </div>
              <div class="media-body">
                <p>{{ contact.email }}</p>
                <!-- <p>info@shopcart.com</p> -->
              </div>
            </li>
            <li>
              <div class="contact-icon">
                <i class="fa fa-fax" aria-hidden="true"></i>
                <h6>Fax</h6>
              </div>
              <div class="media-body">
                <p>{{ contact.email }}</p>
                <!-- <p>Support@Shopcart.com</p>
                                <p>info@shopcart.com</p> -->
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
